<!DOCTYPE html>
<html>
<head>
<!-- css -->
<link rel="stylesheet" href="/cardGame/css/index.css">
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/cardGame/scripts/jquery-3.4.1.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<h1 id = "home">Card Game</h1>
	<hr width="100%" color="black">
<div style="margin-top : 150px;">	
		<h1 class="text-primary" style="text-align: center;">Login</h1>	
		<div class="container" style="padding-left: 400px">
		<table class="table table-borderless" style="width: 50%">
			<!-- 로그인을 위한 아이디와 비밀번호를 입력 받는다 -->
			<tr>
				<td>ID</td>
				<td><input type="text" id ="memberId" class="form-control form-control-sm" style="width: 70%" value="park"></td>
			</tr>
			<tr>
				<td>PW</td>
				<td><input type="password" id ="memberPw" class="form-control form-control-sm" style="width: 70%" value="dqwd1"></td>
			</tr>
		</table>
		<div>
			<span>
			<button id="loginBtn" class="btn btn-outline-primary" style="width: 25%">로그인</button>
			</span>
			<span>
			<button id="signUp" class="btn btn-outline-primary" style="width: 25%">회원가입</button> <!--  click : location.href -->
			</span>
		</div>
	</div>
</div>
</body>
	<script>
	$(document).ready(function(){
		// cardGame클릭시(index화면으로 가기)
		$("#home").click(function(){
			location.href = "/cardGame/index.html"
		});
	// 로그인 버튼
		$("#loginBtn").click(function(){
			$.ajax({
				url : "/cardGame/Login",
				method : "post",
				data : {"memberId" : $('#memberId').val(), "memberPw" : $('#memberPw').val() },
				success : function(){
					location.href = "/cardGame/index.html"
				}
			});
		});
	// 회원가입 버튼 
	$("#signUp").click(function(){
		location.href = "/cardGame/signUp.html"
	});
});	
	</script>
</html>
